<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
        /* Navbar CSS */
        .navbar-custom {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .navbar-nav {
            flex-direction: row;
            justify-content: center;
        }
        .nav-item {
            margin: 0 15px;
        }
        .nav-link {
            color: white !important;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background-color: rgba(255,255,255,0.2);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .logout-btn {
            background-color: #ff6b6b;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #ff4757;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        /* Loader CSS */
        #loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.25em;
        }
    </style>
   
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% if request.user.is_authenticated %}
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Chatbot</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'flowview' %}">Flow Record</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'flowcreate' %}">Flow Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'upload_flow' %}">Upload a Flow</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_responses' %}">User's responses</a>
                </li>
                <li class="nav-item">
                    <form id="logout-form" action="{% url 'logout' %}" method="POST" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="logout-btn">Log out</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    {% endif %}
    <div id="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    {% block content %}{% endblock %}
    <script>
        $(document).ajaxStart(function(){
            $("#loader").show();
        }).ajaxStop(function(){
            $("#loader").hide();
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
