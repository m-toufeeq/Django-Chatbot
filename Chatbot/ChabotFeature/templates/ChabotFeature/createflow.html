<div class="container mt-5">
    <h2>DataTable Example</h2>
    
    <div class="card mt-4">
        <div class="card-header">
            Sample DataTable
        </div>
        <div class="card-body">
            <table id="example" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Problem</th>
                        <th>Number of flows</th>
                        <th>Edit/Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Acne Symptom Evaluation</td>
                        <td>Row 1, Column 2</td>
                        <td>
                            <button class="btn btn-primary btn-sm edit-button" data-id="1">Edit</button>
                            <button class="btn btn-danger btn-sm delete-button" data-id="1">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Stress Level Evaluation</td>
                        <td>Row 2, Column 2</td>
                        <td>
                            <button class="btn btn-primary btn-sm edit-button" data-id="2">Edit</button>
                            <button class="btn btn-danger btn-sm delete-button" data-id="2">Delete</button>
                        </td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal for updating -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">Update Information</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="updateForm">
                    {% csrf_token %}
                    <input type="hidden" id="rowId" name="id">
                    <div class="form-group">
                        <label for="problem">Problem:</label>
                        <input type="text" class="form-control" id="problem" name="problem">
                    </div>
                    <div class="form-group">
                        <label for="number_of_flows">Number of Flows:</label>
                        <input type="text" class="form-control" id="number_of_flows" name="number_of_flows">
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Add DataTables CSS and JS -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"/>
<script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
$(document).ready(function() {
    // Initialize DataTable
    $('#example').DataTable();

    // Handle Edit button click
    $('.edit-button').on('click', function() {
        var id = $(this).data('id');
        // Fetch existing data (example, you might need to adjust according to your backend)
        $.ajax({
            url: '/get-data/' + id,  // Adjust URL to match your endpoint
            method: 'GET',
            success: function(data) {
                $('#rowId').val(data.id);
                $('#problem').val(data.problem);
                $('#number_of_flows').val(data.number_of_flows);
                $('#updateModal').modal('show');
            }
        });
    });

    // Handle Update form submission
    $('#updateForm').on('submit', function(e) {
        e.preventDefault();
        var formData = $(this).serialize();
        var id = $('#rowId').val();
        $.ajax({
            url: '/update/' + id,  // Adjust URL to match your endpoint
            method: 'POST',
            data: formData,
            success: function() {
                location.reload();
            }
        });
    });

    // Handle Delete button click
    $('.delete-button').on('click', function() {
        var id = $(this).data('id');
        if (confirm('Are you sure you want to delete this item?')) {
            $.ajax({
                url: '/delete/' + id,  // Adjust URL to match your endpoint
                method: 'DELETE',
                success: function() {
                    location.reload();
                }
            });
        }
    });
});
</script>
