{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row" style="height: 100vh;">
        <!-- Left Partition (70%) -->
        <div class="col-md-8 left-partition d-flex align-items-center justify-content-center">
            <!-- You can add content here for the left partition -->
        </div>

        <!-- Right Partition (30%) -->
        <div class="col-md-4 d-flex align-items-center justify-content-center" style="background-color: #ffffff;">
            <div class="signup-form-container">
                <h2 class="text-center mb-4">Sign Up</h2>
                <form method="post" id="signupForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div id="emailError" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password1" name="password1" required>
                            <button type="button" class="btn btn-outline-secondary" id="togglePassword1">üëÅÔ∏è</button>
                        </div>
                        <div id="password1Error" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password2" name="password2" required>
                            <button type="button" class="btn btn-outline-secondary" id="togglePassword2">üëÅÔ∏è</button>
                        </div>
                        <div id="password2Error" class="text-danger"></div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
                </form>
                <p class="mt-3 text-center">
                    Already have an account? <a href="{% url 'login' %}">Login here</a>.
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Password visibility toggle
        document.getElementById('togglePassword1').addEventListener('click', function() {
            const passwordField = document.getElementById('password1');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        });

        document.getElementById('togglePassword2').addEventListener('click', function() {
            const passwordField = document.getElementById('password2');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        });

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password2').value;
            const csrfToken = '{{ csrf_token }}';

            if (password1 !== password2) {
                document.getElementById('password2Error').textContent = 'Passwords do not match!';
                return;
            } else {
                document.getElementById('password2Error').textContent = '';
            }

            const data = {
                username: username,
                email: email,
                password1: password1,
                password2: password2,
                csrfmiddlewaretoken: csrfToken
            };

            $.ajax({
                type: 'POST',
                url: '{% url "signup" %}',  // Adjust the URL as needed
                data: data,
                success: function(response) {
                    // Handle success case (e.g., redirect to another page)
                    window.location.href = response.redirect_url;
                },  
                error: function(xhr) {
                    const errors = xhr.responseJSON.errors;
                    if (errors.email) {
                        document.getElementById('emailError').textContent = errors.email;
                    }
                    if (errors.password1) {
                        document.getElementById('password1Error').textContent = errors.password1;
                    }
                }
            });
        });
    });
</script>
{% endblock %}
