<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
    <h2>Sign Up</h2>
    <form method="post" id="signupForm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div id="emailError" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password1" name="password1" required>
                <button type="button" class="btn btn-outline-secondary" id="togglePassword1">üëÅÔ∏è</button>
            </div>
            <div id="password1Error" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">Confirm Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password2" name="password2" required>
                <button type="button" class="btn btn-outline-secondary" id="togglePassword2">üëÅÔ∏è</button>
            </div>
            <div id="password2Error" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
    </form>
    <p class="mt-3">
        Already have an account? <a href="{% url 'login' %}">Login here</a>.
    </p>
</div>
</div>
</div>


<script>
    $(document).ready(function() {
      
        $('#togglePassword1').on('click', function() {
            console.log('Toggle Password 1 Clicked');
            let $passwordField = $('#password1');
            let type = $passwordField.attr('type') === 'password' ? 'text' : 'password';
            $passwordField.attr('type', type);
            $(this).text(type === 'password' ? 'üëÅÔ∏è' : 'ü´£');
        });

        $('#togglePassword2').on('click', function() {
            console.log('Toggle Password 2 Clicked');
            let $passwordField = $('#password2');
            let type = $passwordField.attr('type') === 'password' ? 'text' : 'password';
            $passwordField.attr('type', type);
            $(this).text(type === 'password' ? 'üëÅÔ∏è' : 'ü´£');
        });

        // Form validation
        $("#signupForm").on('submit', function(e) {
            e.preventDefault();
            let isValid = true;

            // Clear previous errors
            $('#emailError').text('');
            $('#password1Error').text('');
            $('#password2Error').text('');

            // Email validation
            let email = $('#email').val();
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                $('#emailError').text('Invalid email format');
                isValid = false;
            }

            // Password validation
            let password1 = $('#password1').val();
            let password2 = $('#password2').val();
            if (password1.length < 8) {
                $('#password1Error').text('Password must be at least 8 characters long');
                isValid = false;
            }
            if (password1 !== password2) {
                $('#password2Error').text('Passwords do not match');
                isValid = false;
            }

            if (isValid) {
                $.ajax({
                    type: "POST",
                    url: "{% url 'signup' %}",
                    data: $(this).serialize(),
                    beforeSend: function() {
                        $("#loader").show();
                        $("form").find("input, button").prop("disabled", true);
                    },
                    success: function(response) {
                        $("#loader").hide();
                        $("form").find("input, button").prop("disabled", false);
                        if (response.success) {
                            window.location.href = "{% url 'dashboard' %}";
                        } else {
                            let errors = JSON.parse(response.errors);
                            for (let field in errors) {
                            errors[field].forEach(function(error) {
                                toastr.error(`${field}: ${error.message}`);
                            });

                            $("form").find("input, button").prop("disabled", false);
                        }
                        }
                    },
                    error: function(response) {
                        $("#loader").hide();
                        let errors = JSON.parse(response.responseJSON.errors);
                        for (let field in errors) {
                            errors[field].forEach(function(error) {
                                toastr.error(`${field}: ${error.message}`);
                            });
                        }
                        $("form").find("input, button").prop("disabled", false);
                    }
                });
            }
        });
    });
</script>
