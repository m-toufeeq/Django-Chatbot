<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-4">Login</h3>
            <form id="loginForm" method="post" >
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    
                    <div class="input-group">
                        <input type="password" name="password" class="form-control" id="password" required>

                        <button type="button" class="btn btn-outline-secondary" id="togglePassword1">üëÅÔ∏è</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="mt-3">
                Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.
            </p>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {

        $('#togglePassword1').on('click', function() {
            console.log('Toggle Password 1 Clicked');
            let $passwordField = $('#password');
            let type = $passwordField.attr('type') === 'password' ? 'text' : 'password';
            $passwordField.attr('type', type);
            $(this).text(type === 'password' ? 'üëÅÔ∏è' : 'ü´£');
        });


        $('#loginForm').on('submit', function(e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: "{% url 'login' %}",
                data: $(this).serialize(),
                success: function(response) {
                    toastr.success('Login successful! Redirecting...');
                    setTimeout(function() {
                        window.location.href = '/dashboard/';
                    }, 2000);
                },
                error: function(response) {
                    toastr.error('Invalid credentials.');
                }
            });
        });
    });
</script>
{% endblock %}
