        .right-section {
            width: 30%;
            background-color: #d6e8ff; /* Faint blue color for the right side */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 400px;
            background: linear-gradient(135deg, #f0f4ff, #d1e0ff);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid #cbd5e1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #334155;
            font-size: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="text"], input[type="password"] {
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #cbd5e1;
            width: 100%;
        }

        input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group label {
            display: flex;
            align-items: center;
            color: #64748b;
        }

        .form-group a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.9rem;
        }

        button {
            padding: 1rem 2.5rem;
            font-size: 1rem;
            background-color: transparent;
            color: #3b82f6;
            border: none;
            border: 2px solid #3b82f6;
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            z-index: 1;
            overflow: hidden;
            transition: color 0.5s ease;
        }

        button:hover {
            color: white;
        }

        button::before, button::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            background-color: #3b82f6;
            z-index: -1;
            transition: all 0.6s ease;
        }

        button::before {
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            transform: translate(-50%, -50%) scale(0);
        }

        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        p {
            text-align: center;
            color: #64748b;
            font-size: 0.9rem;
        }

        p a {
            color: #3b82f6;
            text-decoration: none;
        }

        svg {
            position: absolute;
            width: 0;
            height: 0;
            pointer-events: none;
            visibility: hidden;
        }
    </style>

<body>

    <div class="left-section">
        <!-- You can add content or images here in the left section if desired -->
    </div>

    <div class="right-section">
        <div class="login-container">
            <h2>Welcome Back!</h2>
            <form method="POST">
                {% csrf_token %}    
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="remember_me">
                        Keep me logged in
                    </label>
                    
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account yet? <a href="{% url 'register' %}">Sign Up</a></p>
        </div>
    </div>

</body>
