{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="login-container">
    <div class="login-background"></div>
    <div class="login-form-wrapper">
        <div class="login-form-container">
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Please enter your details to sign in</p>
            <form id="loginForm" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" name="username" class="form-control" id="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" class="form-control" id="password" required>
                        <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </form>
            <p class="login-footer">
                Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
            </p>
        </div>
    </div>
</div>

<style>
    .login-container {
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    .login-background {
        flex: 1;
        background-image: url('https://source.unsplash.com/random/1200x800?nature');
        background-size: cover;
        background-position: center;
        position: relative;
    }

    .login-background::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.3);
    }

    .login-form-wrapper {
        flex: 0 0 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
        z-index: 1;
    }

    .login-form-container {
        width: 100%;
        max-width: 320px;
        padding: 40px 20px;
    }

    .login-title {
        font-size: 24px;
        font-weight: 700;
        color: #333;
        margin-bottom: 10px;
        text-align: center;
    }

    .login-subtitle {
        font-size: 14px;
        color: #666;
        margin-bottom: 30px;
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        font-size: 14px;
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
    }

    .input-group-text {
        background-color: #f8f9fa;
        border-right: none;
    }

    .form-control {
        border-left: none;
    }

    .form-control:focus {
        box-shadow: none;
        border-color: #ced4da;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        padding: 10px 0;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .login-footer {
        font-size: 14px;
        text-align: center;
        margin-top: 20px;
    }

    .login-footer a {
        color: #007bff;
        text-decoration: none;
    }

    .login-footer a:hover {
        text-decoration: underline;
    }
</style>

<script>
    $(document).ready(function() {
        $('#togglePassword').on('click', function() {
            let $passwordField = $('#password');
            let type = $passwordField.attr('type') === 'password' ? 'text' : 'password';
            $passwordField.attr('type', type);
            $(this).find('i').toggleClass('fa-eye fa-eye-slash');
        });

        $('#loginForm').on('submit', function(e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: "{% url 'login' %}",
                data: $(this).serialize(),
                success: function(response) {
                    toastr.success('Login successful! Redirecting...');
                    setTimeout(function() {
                        window.location.href = '/dashboard/';
                    }, 1000);
                },
                error: function(response) {
                    toastr.error('Invalid credentials. Please try again.');
                }
            });
        });
    });
</script>
{% endblock %}
