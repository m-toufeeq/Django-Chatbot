{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .login-background {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden; /* Ensure no overflow */
        }
        .login-background img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the container */
        }
        .login-form-wrapper {
            flex: 0 0 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .login-form-container {
            width: 100%;
            max-width: 320px;
            padding: 40px 20px;
        }
        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .login-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
        }
        .form-control {
            border-left: none;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #4a90e2;
        }
        .btn-primary {
            background-color: #4a90e2;
            border-color: #4a90e2;
            padding: 12px 0;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            border-radius: 25px;
        }
        .btn-primary:hover {
            background-color: #3a7bc8;
            border-color: #3a7bc8;
        }
        .login-footer {
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
        }
        .login-footer a {
            color: #4a90e2;
            text-decoration: none;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
        .cool-image {
            width: 80%;
            height: auto;
            max-width: 500px;
        }
        .navbar-logo-container {
            display: flex;
            justify-content: center; /* Center horizontally */
            margin-bottom: 20px; /* Space between logo and title */
        }
        .navbar-logo {
            height: 60px;  /* Adjust height if needed */
            width: auto;
            display: block;  
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-background">
            <img src="{%static "images/chatbotimage.jpg"%}">
        </div>
        <div class="login-form-wrapper">
            <div class="login-form-container">
                <div class="login-background">
                    <img src="{% static 'images/techsasoft-logo-1.png' %}" alt="Background Image">
                </div>
                <h2 class="login-title">Welcome Back</h2>
                <p class="login-subtitle">Please enter your details to sign in</p>
                <form id="loginForm" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" name="username" class="form-control" id="username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" name="password" class="form-control" id="password" required>
                            <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                </form>
                <p class="login-footer">
                    Don't have an account? <a href="{%url 'signup'%}">Sign up here</a>
                </p>
            </div>
        </div>
    </div>
<script>
    $(document).ready(function() {
        $('#togglePassword').on('click', function() {
            let $passwordField = $('#password');
            let type = $passwordField.attr('type') === 'password' ? 'text' : 'password';
            $passwordField.attr('type', type);
            $(this).find('i').toggleClass('fa-eye fa-eye-slash');
        });

        $('#loginForm').on('submit', function(e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: "{% url 'login' %}",
                data: $(this).serialize(),
                success: function(response) {
                    toastr.success('Login successful! Redirecting...');
                    setTimeout(function() {
                        window.location.href = '/dashboard/';
                    }, 1000);
                },
                error: function(response) {
                    toastr.error('Invalid credentials. Please try again.');
                }
            });
        });
    });
</script>
{% endblock %}
