{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% load static %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center" style="width: 100%;">
        <div class="col-md-4 col-lg-3 mb-4"> <!-- Columns will automatically resize -->
            <div class="card shadow rounded-4 overflow-hidden" style="height: 550px; width: 100%;"> <!-- Set width to 100% -->
                <div class="card-img-top overflow-hidden" style="height: 250px;">
                    <img src="https://www.giosg.com/hs-fs/hubfs/Giosg%202020/products_leadgenbots/products_leadgenbot-2-sub2-template-1.gif?width=800&name=products_leadgenbot-2-sub2-template-1.gif" alt="Card 1 Image" class="img-fluid w-100 h-100" style="object-fit: cover;"> <!-- Use object-fit: cover -->
                </div>
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <h2 class="card-title fs-3 mb-3">Menu Based Chatbot</h2>
                        <p class="card-text fs-5 text-muted">Some description for Card 1.</p>
                    </div>
                    <a href="{% url 'flowview' %}" class="btn btn-primary btn-lg mt-3 rounded-3 py-2 px-4 align-self-start">Try it out</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-lg-3 mb-4"> <!-- Same for the second card -->
            <div class="card shadow rounded-4 overflow-hidden" style="height: 550px; width: 100%;"> <!-- Set width to 100% -->
                <div class="card-img-top overflow-hidden" style="height: 250px;">
                    <img src="https://miro.medium.com/v2/resize:fit:1400/1*1WowNAgK8S2dKFtDuAoomA.gif" alt="Card 2 Image" class="img-fluid w-100 h-100" style="object-fit: cover;"> <!-- Use object-fit: cover -->
                </div>
                
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <h2 class="card-title fs-3 mb-3">Conversational Chatbot</h2>
                        <p class="card-text fs-5 text-muted">Some description for Card 2.</p>
                    </div>
                    <a href="{% url 'Converstational_flowview' %}" class="btn btn-primary btn-lg mt-3 rounded-3 py-2 px-4 align-self-start">Try it out</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
