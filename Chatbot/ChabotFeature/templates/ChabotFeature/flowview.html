{% extends 'base.html' %}

{% block title %}View Flows{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>View Flows</h1>
    <div class="card mt-4">
        <div class="card-body">
            <table id="flowsTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for flow in flows %}
                    <tr>
                        <td>{{ flow.name }}</td>
                        <td>{{ flow.description }}</td>
                        <td>
                            <a href="{% url "edit_flow" flow.id %}" class="btn btn-primary edit-btn">Edit</a>
                            <a href="{% url 'run_flow' flow.id %}" class="btn btn-primary">Run Flow</a>

                        </td>
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
